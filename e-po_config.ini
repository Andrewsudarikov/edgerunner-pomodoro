[STARTUP]
welcome_screen_enable = True
inherit_window_dimensions = True

[GUI-INTERFACE]
window_title = E-PO
window_height = 380
window_width = 320
window_border_width = 10
window_resizable = False
btnStart_icon = media-playback-start-symbolic
btnPause_icon = media-playback-pause-symbolic
btnStop_icon = media-playback-stop-symbolic
btn_settings_icon = applications-system-symbolic

[TIMER]
focus-period = 1500
focus-period_select = True
break-period = 300
break-period_select = False
rest-period = 900
rest-period_select = False
rests-before-break = 4
pause-trigger = False

[DISPLAY]
timer_font_size = 24
